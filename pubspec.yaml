name: franni
description: The easiest and efficient way to note answers for driving school lessons.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  provider: any
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  enum_to_string: ^1.0.9
  localize_and_translate: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.7.1
  flutter_launcher_icons: ^0.8.1


flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/franni.png"

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
